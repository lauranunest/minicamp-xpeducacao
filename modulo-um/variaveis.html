<html>
  <script>
    //declarando variaveis
    var abacate = 2;
    var melancia = 3;

    //declaracao da variavel da soma
    var totalFrutas = abacate + melancia;
    console.log(totalFrutas);

    //trocando o valor da variavel abacate
    abacate = 5;

    //somando novamente
    totalFrutas = abacate + melancia;
    console.log(totalFrutas);
  </script>
</html>
