<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Super Calculadora</h1>
      <div>
        <label for="primeiroNumero">Primeiro número (A): </label>
        <input
          type="number"
          name="primeiroNumero"
          id="primeiroNumero"
          value="3"
        />

        <label for="segundoNumero">Segundo número (B): </label>
        <input
          type="number"
          name="segundoNumero"
          id="segundoNumero"
          value="2"
        />
        <input type="submit" id="botaoCalcular" value="Calcular" onclick="" />
      </div>
    </header>
    <main>
      <div>
        <section class="calculo">
          <p class="soma">Soma</p>
          <p class="soma" id="soma"></p>
        </section>
        <section class="calculo">
          <p class="subtracaoA">Subtração A - B</p>
          <p class="subtracaoA" id="subtracaoA"></p>
        </section>
        <section class="calculo">
          <p class="subtracaoB">Subtração B - A</p>
          <p class="subtracaoB" id="subtracaoB"></p>
        </section>
        <section class="calculo">
          <p class="multiplicacao">Multiplicação</p>
          <p class="multiplicacao" id="multiplicacao"></p>
        </section>
        <section class="calculo">
          <p class="divisaoA">Divisão A / B</p>
          <p class="divisaoA" id="divisaoA"></p>
        </section>
        <section class="calculo">
          <p class="divisaoB">Divisão B / A</p>
          <p class="divisaoB" id="divisaoB"></p>
        </section>
        <section class="calculo">
          <p class="potenciaA">Potência de A na base B</p>
          <p class="potenciaA" id="potenciaA"></p>
        </section>
        <section class="calculo">
          <p class="potenciaB">Potência de B na base A</p>
          <p class="potenciaB" id="potenciaB"></p>
        </section>
        <section class="calculo">
          <p class="raizA">Raiz quadrada de A</p>
          <p class="raizA" id="raizA"></p>
        </section>
        <section class="calculo">
          <p class="raizB">Raiz quadrada de B</p>
          <p class="raizB" id="raizB"></p>
        </section>
        <section class="calculo">
          <p class="fatorialA">Fatorial de A</p>
          <p class="fatorialA" id="fatorialA"></p>
        </section>
        <section class="calculo">
          <p class="fatorialB">Fatorial de B</p>
          <p class="fatorialB" id="fatorialB"></p>
        </section>
        <section class="calculo">
          <p class="porcentagemA">Porcentagem de A em relação B</p>
          <p class="porcentagemA" id="porcentagemA"></p>
        </section>
        <section class="calculo">
          <p class="porcentagemB">Porcentagem de B em relação A</p>
          <p class="porcentagemB" id="porcentagemB"></p>
        </section>
        <section class="calculo">
          <p class="media">Média</p>
          <p class="media" id="media"></p>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
