<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Super Calculadora</h1>
      <div>
        <label for="primeiroNumero">Primeiro número (A): </label>
        <input
          type="number"
          name="primeiroNumero"
          id="primeiroNumero"
          value="3"
        />

        <label for="segundoNumero">Segundo número (B): </label>
        <input
          type="number"
          name="segundoNumero"
          id="segundoNumero"
          value="2"
        />
        <input type="submit" id="botaoCalcular" value="Calcular" onclick="" />
      </div>
    </header>
    <main>
      <div>
        <section class="calculo">
          <p class="soma">Soma</p>
          <p class="soma" id="soma"></p>
        </section>
        <section class="calculo">
          <p class="subtracaoA">Subtração A - B</p>
          <p class="subtracaoA" id="subtracaoA"></p>
        </section>
        <section class="calculo">
          <p class="subtracaoB">Subtração B - A</p>
          <p class="subtracaoB" id="subtracaoB"></p>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
